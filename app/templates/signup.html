  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword_0" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password again</label>
        <input type="password" id="inputPassword_1" class="form-control" placeholder="Password again" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
